<div class="shell">
  <header class="topbar">
    <div class="brand" routerLink="/items">
      <span class="logo-dot"></span>
      <span class="brand-name">Lost &amp; Found</span>
    </div>

    <nav>
      <a routerLink="/items" routerLinkActive="active">Items</a>
      <a routerLink="/items/new" routerLinkActive="active">Neu</a>

      <!-- Nur fÃ¼r Admin sichtbar -->
      <a routerLink="/users" routerLinkActive="active" *ngIf="isAdmin()">Users</a>

      <!-- Wenn nicht eingeloggt -->
      <a routerLink="/login" routerLinkActive="active" *ngIf="!isLoggedIn()">Login</a>
      <a routerLink="/signup" routerLinkActive="active" *ngIf="!isLoggedIn()">Signup</a>

      <!-- Logout -->
      <button class="logout-btn" *ngIf="isLoggedIn()" (click)="logout()">
        Logout
      </button>
    </nav>
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
